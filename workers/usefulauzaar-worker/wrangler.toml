name = "usefulauzaar-worker"
main = "src/index.js"
compatibility_date = "2026-02-20"

# Deploy this worker to handle ONLY the backend paths on your domain.
# In Cloudflare, set your DNS to proxy through Cloudflare, then add routes:
# routes = [
#   { pattern = "usefulauzaar.in/api/*", zone_name = "usefulauzaar.in" },
#   { pattern = "usefulauzaar.in/r/*", zone_name = "usefulauzaar.in" }
# ]

[vars]
# MongoDB Atlas Data API settings (set real values via `wrangler secret put ...`)
MONGO_DATA_API_BASE = ""
MONGO_DATA_API_KEY = ""
MONGO_DATA_SOURCE = "Cluster0"
MONGO_DB = "usefulauzaar"
MONGO_COLLECTION = "short_links"
